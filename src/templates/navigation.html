{% block navbar %}
<aside>
  <!-- Logo - Start -->
  <div class="logo">
    <a href="{{ url_for('core.index') }}">
      <img
        src="{{ url_for('static', filename='assets/logos/emberstone_logo_1024x1024.png') }}"
        alt="Emberstone Logo"
        style="width: 30%"
      />
    </a>
  </div>
  <!-- Logo - End -->
  <!-- Navbar - Start -->
  <div class="sidebar">
    {% if current_user.is_authenticated %}
    <a href="#"><h3>Dashboard</h3></a>
    <a href="#"><h3>Incidents</h3></a>
    <a href="#"><h3>Settings</h3></a>
    {% else %}
    <a href="{{ url_for('core.index') }}"><h3>Home</h3></a>
    <a href="{{ url_for('users.login') }}"><h3>Login</h3></a>
    {% endif %}
  </div>
  <!-- Navbar - End -->
</aside>
{% endblock navbar %}
