{% extends 'base.html' %} {% block content %}
<h1>Login</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="row">
    <div class="u-full-width">
      {{ form.email.label }} {{ form.email() }} {{ form.password.label }} {{
      form.password() }}
    </div>
  </div>
  <div class="row">
    <div>{{ form.submit }}</div>
  </div>
</form>
{% endblock content %}
