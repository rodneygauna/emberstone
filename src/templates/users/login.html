{% extends 'base.html' %} {% block content %}
<h1>Login</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="row">{{ form.email.label }} {{ form.email }}</div>
  <div class="row">{{ form.password.label }} {{ form.password }}</div>
  <div class="row">{{ form.submit }}</div>
</form>
{% endblock content %}
